{% load static %}

<div class="row">
    <div class="col-md">
        <div class="card card-body" style="background-color:#3b453e">
            <table class="table table-sm" style="color:white">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>BloodGroup</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Doctor</th>
                    <th>Created_at</th>
                    <th>Symptoms</th>
                </tr>
                <tr>
                    <td>{{patient.name}}</td>
                    <td>{{patient.age}}</td>
                    <td>{{patient.bloodGroup}}</td>
                    <td>{{patient.email}}</td>
                    <td>{{patient.contact}}</td>
                    <td>{{patient.assignedDoctor}}</td>
                    <td>{{patient.Created_at}}</td>
                    <td>{{patient.symptoms}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
